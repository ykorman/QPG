<!doctype html>
<html lang="he" dir="rtl">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>משחק טאבו</title>
	<link rel="stylesheet" href="style/style.css" type="text/css"/>
</head>
<body>
	<section id="tabooApp">
		<div id="gameStats">
		<ul id="roundStats">
			<li>סיבוב מספר <span id="roundNumber">0</span></li>
			<li>זמן <span id="timer">0</span></li>
		</ul>
		<br />
		<ul id="gameScore">
			<li>ניקוד</li>
			<ul>
				<li>קבוצה א <span id="teamAScore">0</li>
				<li>קבוצה ב <span id="teamBScore">0</li>
			</ul>
		</ul>	
		</div>
		<div id="gameCard">
			<dl>
				<dt>פרה
				<dd>חלב
				<dd>חיה
				<dd>מוו
				<dd>רפת
			</dl>
		</div>
		<div id="roundControls">
			<input type="button" class="button" id="correctButton" value="נכון">
			<input type="button" class="button" id="wrongButton" value="טעות">
			<input type="button" class="button" id="passButton" value="עבור">
		</div>
		<div id="gameControls">
			<input type="button" class="button" id="startButton" value="התחל סיבוב">
			<input type="button" class="button" id="resetButton" value="אפס משחק">
		</div>
		<div id="debug">
			<p id="debugP">
		</div>
	</section>
	<script src="js/app.js"></script>
</body>
</html>
