<!doctype html>
<html lang="he" dir="rtl">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>משחק טאבו</title>
	<link href="bootstrap/css/bootstrap.css" rel="stylesheet">
	<link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
</head>
<body>
	<section id="tabooApp">
		<h1 class="hidden-phone" style="text-align: center;">משחק טאבו</h1>
		<div class="container well well-small" style="text-align: center;">
			<div id="gameStats" class="input-append">
				<button class="btn" id="roundNumberLabel">סיבוב מספר</button>
				<button class="btn" id="roundNumber"></button>
				<button class="btn" id="timerLabel">זמן</button>
				<button class="btn" id="timer"></button>
			</div>
			<div id="gameScore" class="input-append">
				<button class="btn" id="teamAScoreLabel">קבוצה א</button>
				<button class="btn" id="teamAScore"></button>
				<button class="btn" id="teamBScoreLabel">קבוצה ב</button>
				<button class="btn" id="teamBScore"></button>
			</div>
		</div>
		<div id="gameCard1" class="container well" style="text-align: center;" dir="ltr">
			<div class="btn-group btn-group-vertical">
				<a id="cardWord" style="width:200px;" class="btn btn-large btn-primary">פרה</a>
				<a id="cardTaboo1" style="width:200px;" class="btn btn-info">חלב</a>
				<a id="cardTaboo2" style="width:200px;" class="btn btn-info">חיה</a>
				<a id="cardTaboo3" style="width:200px;" class="btn btn-info">מוו</a>
				<a id="cardTaboo4" style="width:200px;" class="btn btn-info">רפת</a>
			</div>
		</div>
		<div class="container well" dir="ltr">
			<div id="roundControls" class="row-fluid">
				<div class="span4">
					<button class="btn btn-warning btn-large btn-block" id="passButton">עבור</button>
				</div>
				<div class="span4">
					<button class="btn btn-danger btn-large btn-block" id="wrongButton">טעות</button>
				</div>
				<div class="span4">
					<button class="btn btn-success btn-large btn-block" id="correctButton">נכון</button>
				</div>
			</div>
		</div>
		<div class="container well">
			<div id="gameControls" class="row-fluid">
				<div class="span6">
					<button class="btn btn-inverse btn-large btn-block" id="resetButton">אפס משחק</button>
				</div>
				<div class="span6">
					<button class="btn btn-primary btn-large btn-block" id="startButton">התחל סיבוב</button>
				</div>		
			</div>
		</div>
		<div id="debug" class="container well" dir="ltr">
			<p class="muted" id="debugP">
		</div>
	</section>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script src="bootstrap/js/bootstrap.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
