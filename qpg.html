<!doctype html>
<html lang="he" dir="rtl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link rel="stylesheet" href="http://code.jquery.com/mobile/latest/jquery.mobile.min.css" />
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="http://code.jquery.com/mobile/latest/jquery.mobile.min.js"></script>
    <title>משחק טאבו</title>
</head>
<body>    
    <div data-role="page" id="round">
        <div data-role="header">
            <button id="resetButton" data-icon="refresh">אפס משחק</button>
            <h1>משחק</h1>
            <button id="startButton" data-icon="plus">התחל משחק</button>
        </div><!-- /header -->

        <div id="gameCard" data-role="content">
            <div data-role="controlgroup" data-type="horizontal">
                <a id="timer" data-role="button" data-mini="true">10</a>
                <a id="timerLabel" data-role="button" data-mini="true">זמן</a>
                <a id="roundNumber" data-role="button" data-mini="true">0</a>
                <a id="roundNumberLabel" data-role="button" data-mini="true">סיבוב מספר</a>

            </div>
            <div data-role="controlgroup" data-type="horizontal">
                <a id="teamBScore" data-role="button" data-mini="true">0</a>
                <a id="teamBScoreLabel" data-role="button" data-mini="true">קבוצה ב</a>
                <a id="teamAScore" data-role="button" data-mini="true">0</a>
                <a id="teamAScoreLabel" data-role="button" data-mini="true">קבוצה א</a>
            </div>
            <div data-role="controlgroup">
                <a id="cardWord" data-role="button">פרה</a>
                <a id="cardTaboo1" data-role="button" data-mini="true">חלב</a>
                <a id="cardTaboo2" data-role="button" data-mini="true">חיה</a>
                <a id="cardTaboo3" data-role="button" data-mini="true">מוו</a>
                <a id="cardTaboo4" data-role="button" data-mini="true">רפת</a>
            </div>
            <div id="debug" dir="ltr" >
                <h6 id="debugP">Null</h6>
            </div>
        </div><!-- /content -->
            
        <div data-role="footer" class="ui-bar">
            <button id="correctButton" data-icon="star">נכון</button>
            <button id="passButton" data-icon="refresh">עבור</button>
            <button id="wrongButton" data-icon="delete">טעות</button>
        </div><!-- /footer -->
    </div><!-- /page -->    
    <script src="js/app.js"></script>
</body>
</html>
